{% extends "_base.html" %}

{% block content %}
  <h1>{{ title }}</h1>

  {% if user_id %}
    <p>Logged in as user #{{ user_id }}</p>
  {% else %}
    <p>You are not logged in.</p>
  {% endif %}

  <hr>

  <button hx-get="/ping" hx-target="#result" hx-swap="innerHTML">
    Ping server
  </button>

  <div id="result" style="margin-top: 12px;"></div>
{% endblock %}
