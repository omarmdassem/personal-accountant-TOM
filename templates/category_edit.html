{% extends "_base.html" %}
{% block content %}

<div class="mx-auto max-w-xl">
  <div class="flex items-center justify-between">
    <h1 class="text-2xl font-semibold">Edit category</h1>
    <a href="/categories" class="text-sm font-medium text-gray-700 hover:text-gray-900">Back</a>
  </div>

  {% if error %}
    <div class="mt-4 rounded-md border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-800">
      {{ error }}
    </div>
  {% endif %}

  <div class="mt-6 rounded-xl border bg-white p-4 shadow-sm">
    <form method="post" action="/categories/{{ category.id }}/edit" class="grid grid-cols-1 gap-3">
      <div>
        <label class="text-sm text-gray-700">Name</label>
        <input name="name" class="mt-1 w-full rounded-md border px-3 py-2 text-sm" value="{{ category.name }}" required />
      </div>
      <div>
        <label class="text-sm text-gray-700">Icon (optional)</label>
        <input name="icon" class="mt-1 w-full rounded-md border px-3 py-2 text-sm" value="{{ category.icon or '' }}" />
      </div>
      <div class="flex gap-2 pt-2">
        <button class="rounded-md bg-gray-900 px-4 py-2 text-sm font-medium text-white hover:bg-gray-800">
          Save
        </button>
        <a href="/categories" class="rounded-md border px-4 py-2 text-sm font-medium hover:bg-gray-50">
          Cancel
        </a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
