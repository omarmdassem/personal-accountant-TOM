<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Personal Accountant{% endblock %}</title>

    <!-- Tailwind via CDN (matches your other templates pattern) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-50 text-gray-900">
    <header class="border-b bg-white">
      <div class="mx-auto max-w-6xl px-4 py-3 flex items-center justify-between">
        <div class="font-semibold">Personal Accountant</div>

        <nav class="flex gap-4 text-sm">
          <a href="/" class="hover:underline">Home</a>
          <a href="/categories" class="hover:underline">Categories</a>
          <a href="/budget" class="hover:underline">Budget</a>
          <a href="/transaction" class="...">Transactions</a>
        </nav>
      </div>
    </header>

    <main class="mx-auto max-w-6xl px-4 py-6">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
